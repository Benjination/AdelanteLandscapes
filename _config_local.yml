# Local development configuration
# This overrides _config.yml settings for local development

# Remove baseurl for local development
baseurl: ""
url: "http://localhost:4005"

# Keep all other settings from _config.yml
title: Adelante Landscapes
email: cbeesley1717@gmail.com
description: >-
  Designing beautiful landscapes for your home, business, or community.
  Specializing in edible landscaping, sustainable design, and naturalistic gardens.

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

# Plugins - only use GitHub Pages supported plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# GitHub Pages settings
remote_theme: null
theme: null

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - local-*.html
  - README.md

# Include files
include:
  - _pages

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Collections
collections:
  projects:
    output: true
    permalink: /portfolio/:name/

# Site data
author:
  name: Cheryl Beesley
  bio: >-
    Landscape designer and visionary with over 30 years of experience.
    Master's degree in landscape architecture with focus in horticulture
    and environmental sustainability.
  phone: (682)225-3486
  location: Fort Worth, Texas 76112

# Social links
social:
  facebook: https://www.facebook.com/adelantelandscape
  linkedin: https://www.linkedin.com/in/cheryl-beesley-399125a4/

# Navigation - Updated to match actual file structure
navigation:
  - title: Home
    url: /
  - title: About
    url: /about.html
  - title: Services
    url: /services.html
  - title: Portfolio
    url: /portfolio.html
  - title: Blog
    url: /blog.html
  - title: Contact
    url: /contact.html
